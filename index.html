<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>짝맞추기 게임</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
    }
    .card {
      width: 100px;
      height: 100px;
      position: relative;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }
    .card.flipped {
      transform: perspective(600px) rotateY(180deg);
    }
    .card .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
    }
    .card .front {
      transform: rotateY(180deg);
      background-size: cover;
      background-position: center;
    }
    .card .back {
      background-image: url('뒷면.png');
      background-size: cover;
      background-position: center;
    }
    .card.locked {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="game-board"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const values = ['기도','말씀','성례','은혜'];
      let cards = values.concat(values);
      shuffle(cards);

      const board = document.getElementById('game-board');
      let first = null, second = null;
      let lockBoard = false;

      cards.forEach(value => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.value = value;
        card.innerHTML = `
          <div class="face back"></div>
          <div class="face front" style="background-image:url('${value}.png')"></div>
        `;
        board.appendChild(card);
        card.addEventListener('click', flipCard);
      });

      const allCards = document.querySelectorAll('.card');
      allCards.forEach(c => c.classList.add('flipped'));
      setTimeout(() => {
        allCards.forEach(c => c.classList.remove('flipped'));
      }, 3000);

      function flipCard() {
        if (lockBoard) return;
        if (this.classList.contains('locked')) return;
        if (this === first) return;

        this.classList.add('flipped');

        if (!first) {
          first = this;
          return;
        }

        second = this;
        checkMatch();
      }

      function checkMatch() {
        const isMatch = first.dataset.value === second.dataset.value;
        if (isMatch) {
          first.classList.add('locked');
          second.classList.add('locked');
          resetTurn();
        } else {
          lockBoard = true;
          setTimeout(() => {
            first.classList.remove('flipped');
            second.classList.remove('flipped');
            resetTurn();
          }, 1000);
        }
      }

      function resetTurn() {
        [first, second] = [null, null];
        lockBoard = false;
      }

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }
    });
  </script>
</body>
</html>
